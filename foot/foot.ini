shell=fish
title=foot
font=JetBrains Mono Nerd Font:size=12
letter-spacing=0
dpi-aware=no
pad=25x25
bold-text-in-bright=no
gamma-correct-blending=no

[scrollback]
lines=10000

[cursor]
style=beam
beam-thickness=1.5

[colors]
alpha=0.78
# Matugen Dynamic Theme - Auto-generated from Material Design 3 colors
background=131318
foreground=e4e1e9

# Normal colors
regular0=1f1f25      # black
regular1=ffb4ab                  # red
regular2=e8b9d5               # green
regular3=5e3c53     # yellow
regular4=bec2ff                # blue
regular5=c5c4dd              # magenta
regular6=bec2ff                # cyan
regular7=e4e1e9             # white

# Bright colors
bright0=2a292f  # bright black
bright1=ffb4ab                   # bright red
bright2=e8b9d5                # bright green
bright3=5e3c53      # bright yellow
bright4=bec2ff                 # bright blue
bright5=c5c4dd               # bright magenta
bright6=bec2ff                 # bright cyan
bright7=e4e1e9              # bright white

selection-foreground=131318
selection-background=bec2ff
urls=bec2ff

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
search-start=Control+Shift+f

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G